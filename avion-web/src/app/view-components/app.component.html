<div class="page-container" *ngIf="authService.isLoggedIn()">
  <header>
    <div>
      <a id="title" routerLink="/">{{ title }}</a>
    </div>
    <div class="flex">
        <app-balance-icon class="flex flex-center"></app-balance-icon>
        <app-profile-selector></app-profile-selector>
    </div>
  </header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      autoFocus="false"
      [(opened)]="isMenuOpen"
      class="sidenav"
      rail-mode
      (openedChange)="onOpenedChange()"
    >
      <div class="sidenav-items">
        <button mat-button class="menu-button" (click)="sidenav.toggle()">
          <mat-icon>{{ isMenuOpen ? 'keyboard_arrow_left' : 'keyboard_arrow_right' }}</mat-icon>
        </button>
        <mat-divider></mat-divider>
        <mat-nav-list>
          <a mat-list-item class="menu-sub-option" routerLink='/'><mat-icon mat-list-icon>dashboard</mat-icon><p matLine> Dashboard</p></a>
          <a mat-list-item class="menu-sub-option" routerLink='/company/new'><mat-icon mat-list-icon>business</mat-icon><p matLine> Companies</p></a>
        </mat-nav-list>
      </div>

      <div class="profile-area">
        <mat-divider></mat-divider>
        <mat-nav-list>
          <button mat-list-item class="menu-button" [matMenuTriggerFor]="menu">
            <mat-icon mat-list-icon>person</mat-icon>
            <p matLine>{{authService.username}}</p>
          </button>
        </mat-nav-list>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <button mat-menu-item (click)="authService.logout()">
              <mat-icon>logout</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!authService.isLoggedIn()">
  <router-outlet></router-outlet>
</div>
