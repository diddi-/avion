<div class="page-container" *ngIf="authService.isLoggedIn">
  <header>
    <div>
      <a id="title" routerLink="/">{{ title }}</a>
    </div>

    <div>
      <button mat-button class="menu-button" [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon> {{authService.username}}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="authService.logout()">
          <mat-icon>logout</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>

  </header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      autoFocus="false"
      mode="over"
      [(opened)]="isMenuOpen"
      class="sidenav"
      rail-mode
    >
      <mat-nav-list class="sidnav-items">
        <a mat-list-item class="menun-sub-option" routerLink='/'><mat-icon mat-list-icon>dashboard</mat-icon><p matLine> Dashboard</p></a>
      </mat-nav-list>
      <mat-nav-list class="profile-area">
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="sidenav.toggle()">
          <mat-icon>{{ isMenuOpen ? 'keyboard_arrow_left' : 'keyboard_arrow_right' }}</mat-icon>
        </button>
        <a mat-list-item class="menu-sub-option"><mat-icon mat-list-icon>account_circle</mat-icon><p matLine> John Doe</p></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!authService.isLoggedIn">
  <router-outlet></router-outlet>
</div>
