<mat-nav-list>
  <a mat-list-item routerLink="/profile/new" *ngIf="!hasProfileSelected()">
    <mat-icon mat-list-icon>person_add</mat-icon>
    <p matLine> New Profile</p>
  </a>
  <button mat-list-item [matMenuTriggerFor]="aboveMenu" *ngIf="hasProfileSelected()">
      <mat-icon mat-list-icon>account_circle</mat-icon>
        <p matLine>{{ getCurrentProfileName() }}</p>
  </button>
</mat-nav-list>
<mat-menu #aboveMenu="matMenu" class="profile-selector-menu" yPosition="above">
  <button mat-menu-item *ngFor="let profile of getProfileSelectionList()" (click)="profileService.switchProfile(profile)">
    <mat-icon mat-list-icon>account_circle</mat-icon>
       {{ profile.firstname }} {{ profile.lastname }}
  </button>
  <a mat-menu-item routerLink="/profile/new" >
    <mat-icon mat-list-icon>person_add</mat-icon>
     New Profile
  </a>
  <mat-divider></mat-divider>
  <a mat-menu-item routerLink="/profile" >
    <mat-icon mat-list-icon>settings</mat-icon>
     Settings
  </a>
</mat-menu>
